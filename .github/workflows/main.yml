name: AIB
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  Bicep:
    # environment: bicep
    runs-on: windows-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout Bicep repo
        uses: actions/checkout@v3
        # with:
        #   repository: almalos/bicep
        #   ref: main
        
      - name: 'Azure CLI Login'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-azpssession: true

      # - name: 'Run Azure CLI commands'
      #   run: |
      #     az account show
      #     az group list
      #     pwd

      - name: Deploy AIB
        uses: azure/arm-deploy@v1
        with:
          scope: subscription
          region: westeurope
          template: aib/azureDeploy.bicep
          parameters: aib/azureDeploy.parameters.json

      - name: Build & Capture Image
        shell: pwsh
        run: | 
          Start-AzImageBuilderTemplate -ResourceGroupName rg-avdimage -Name avd10ImageTemplate02 -NoWait
